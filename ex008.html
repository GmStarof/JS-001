<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Verificação de Nacionalidade Brasileira</h1>
    País de nascimento: <input type="text" name="textN" id="textN">
    <input type="button" value="Verificar" onclick="Verificar">
    <div id = "res" ></div>
        <script>
function Verificar() {
    var text1 = window.document.getElementById('textN')
    var res = window.document.getElementById('res')
    res.innerHTML = `Seu país de nascença é ${text1} `
    if( res == Brasil){
        res.innerHTML = `<p> Você é brasileiro <p> `
    }
    else() {
        res.innerHTML = '<p> Você é estrangeiro!'
    }

}
        </script>
</body>
</html>
