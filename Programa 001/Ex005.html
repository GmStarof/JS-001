<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{ 
            background: rgb(3, 243, 3);
            color: rgb(0, 135, 253);
            height: 600px;
            width: 600px;
            font: normal 40px arial;
            line-height: 600px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>
        Ol√°, interaja ali em baixo e veja o que acontece
    </h1>
    <div id= "area" onclick = "clicar()" onmouseenter ="Entrou()" onmouseleave ="Saiu()" > interaja...</div>


</body>
<script>
    var a = window.document.getElementById('area')
function clicar() {
    
    a.innerText = 'Clicou!'
    a.style.background = 'Red'
    a.style.color = 'Black'
}
function Entrou() {

    a.innerText = 'Mouse em dentro do quadrado'
    a.style.background = 'Blue'
    a.style.color = 'Red'
}
function Saiu() {
    
    a.innerText = 'Mouse saiu do quadrado'
    a.style.background = 'rgb(3, 243, 3)'
    a.style.color = 'Yellow'
}
</script>
</html>
